<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Practic rowspan 2 html</title>
        <style>
            table{
                height: 600px;
                width:  100%;
            }
            td{
                border-style:solid ;
            }
            .box-1{
                height: 50px;
                background-color: lightcoral;
            }
            .box{
                background-color: orange;
            }

            .box-2{
                background-color: aqua
                
            }
        </style>
    </head>
    <body>
        <table>
        <tr class="box-1">
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr class="box">
         <td rowspan="2"> </td>
         <td colspan="3"></td>
        </tr>
        <tr>
            
            <td colspan="3" style="background-color: aqua;"></td>
        </tr>
        </table>
    </body>
</html>
