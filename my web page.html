<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My First Web Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      margin: 40px;
      text-align: center;
    }

    h1 {
      color: #2e8b57;
    }

    p {
      font-size: 18px;
      color: #333;
    }

    button {
      background-color: #2e8b57;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #246d45;
    }
  </style>
</head>
<body>

  <h1>Welcome to My Web Page</h1>
  <p>This is a simple web page using HTML, CSS, and JavaScript.</p>

  <button onclick="sayHello()">Click Me</button>

  <script>
    function sayHello() {
      alert("Hello! Thanks for visiting.");
    }
  </script>

</body>
</html>
