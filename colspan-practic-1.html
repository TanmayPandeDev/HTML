<!DOCTYPE html>
<html lang="en">

<head>
    <title>Colspan in table</title>
    <style>
        table {
            width: 100%;
            height: 800px;
            background-color: black
        }

        td {
            background-color: #E8F9FF;
        }
    </style>
</head>

<body>
    <table>
        <!--row one -->
        <tr>
            <td colspan="4"></td>

        </tr>
        <!--row two -->
        <tr>
            <td colspan="2"></td>
            <td colspan="2"></td>

        </tr>
        <!--row three-->
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        </tr>
    </table>
</body>

</html>
