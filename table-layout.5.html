<!DOCTYPE html>
<html lang="en">
    <head>
        <title>table layout 5 html</title>
        <style>
            table{
              
                width: 100%;
                height: 700px;
                border-collapse: collapse;
            }
            tr{
                width: 100px;
                height: 100px;
                border-color: black;
            }
            td{
                width: 200px;
                height: 100px;
            }
            video{
                text-align: center;
            }
            
                
        </style>
    </head>
    <body>
        <table border="3px">
            
            <!--rowm one-->
            <tr>
                <td colspan="3" rowspan="3">
                    <video src="https://media.istockphoto.com/id/946257202/video/real-time-shot-of-sea-surf-aerial-top-down-view.mp4?s=mp4-640x640-is&k=20&c=w4XGF-pVoP5T6ov-fE8ZZsLvjXF06mxhCTsa4iPJcIY="
                    width="100%"
                    height="400px"
                    controls
                    loop>
                </td>
                <td>
                    <video src="https://cdn.pixabay.com/video/2024/01/28/198358-907598215_large.mp4"
                    height="200px"
                    controls
                    loop>>
                </td>
                
            </tr>
            <!--row two-->
           <tr>
             <td>
                <video src="https://cdn.pixabay.com/video/2022/11/11/138588-770315514_large.mp4"
                height="200px"
                controls
                loop>
             </td>
           </tr>
            
            <!-- row three-->
            <tr>
                <td>
                    <video src="https://cdn.pixabay.com/video/2017/01/02/6998-197914451_large.mp4"
                    height="200px"
                    controls
                    loop>
                
                </td>
                
            </tr>
            <!--row four-->
            <tr>
                <td>
                    <video src="https://cdn.pixabay.com/video/2024/03/21/205009-926015715_large.mp4"
                    height="200px"
                    controls
                    loop></video>
                </td>
                <td>
                    <video src="https://cdn.pixabay.com/video/2018/03/29/15245-262576412_large.mp4"
                    height="200px"
                    controls
                    loop>

                    </video>
                <td>
                    <video src="https://cdn.pixabay.com/video/2020/03/06/33315-397122032_large.mp4"
                    height="200px"
                    controls
                    loop>
                </video>
                </td>
                <td>
                    <video src="https://cdn.pixabay.com/video/2016/07/26/4006-176282263_large.mp4"
                    height="200px"
                    controls
                    loop></video>
                </td>
            </tr>
        </table>
    </body>
</html>
